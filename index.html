<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>VACalculator</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
<link rel="stylesheet" href="stylesheet.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>

<body>

    <div class="calculator-wrapper">
        <div class="title">
            <h1 class="logo">VACalculator</h1>
            <h5 class="mini-subtext">A simple calculator by Viet Anh</h5>
        </div>
        <div class="screen-wrapper">
            <div id="input-screen"></div>
            <div id="result-screen"></div>
        </div>
        <div class="keyboard-wrapper">
            <table class="keyboard">
              <tr>
                  <td><button class="btn" value="7">7</button></td>
                  <td><button class="btn" value="8">8</button></td>
                  <td><button class="btn" value="9">9</button></td>
                   <td><button class="btn btn-calculation" value="+">+</button></td>
              </tr>
              <tr>
                  <td><button class="btn" value="4">4</button></td>
                  <td><button class="btn" value="5">5</button></td>
                  <td><button class="btn" value="6">6</button></td>
                  <td><button class="btn btn-calculation" value="-">-</button></td>
              </tr>
              <tr>
                  <td><button class="btn" value="1">1</button></td>
                  <td><button class="btn" value="2">2</button></td>
                  <td><button class="btn" value="3">3</button></td>
                  <td><button class="btn btn-calculation" value="*">*</button></td>
              </tr>
              <tr>
                  <td><button class="btn" value="0">0</button></td>
                  <td><button class="btn" value=".">.</button></td>
                  <td><button class="btn btn-clear" value="">C</button></td>
                  <td><button class="btn btn-calculation" value="/">/</button></td>
              </tr>
              <tr>
                  <td><button class="btn" value="(">(</button></td>
                  <td><button class="btn" value=")">)</button></td>
                  <td colspan="2"><button class="btn btn-equal" value="">=</button></td>
              </tr>
            </table>
        </div>

    </div>

</body>

<script type="text/javascript">
    "use strict";
    $(document).ready(function() {
        var screenInputting = true;
        $('.btn').not('.btn-equal').not('.btn-clear').click(function() {
            if (screenInputting){
              $('#input-screen').append(this.value);
            } else {
              $('#input-screen').html(this.value);
              screenInputting = true;
            }
        });
        $('.btn-clear').click(function() {
            let inputScreen = $('#input-screen');
            if (screenInputting) {
              inputScreen.html(inputScreen.text().slice(0, -1));
            } else {
              inputScreen.html('');
            }
        });
        $('.btn-equal').click(function() {
            try {
              let inputScreen = $('#input-screen');
              if (inputScreen.text() != '') {
                let resultScreen = $('#result-screen');
                resultScreen.html(' = ' + eval(inputScreen.text()));
                screenInputting = false;
              }
            }
            catch(err) {
              let resultScreen = $('#result-screen');
              resultScreen.html('error!');
            }
        });

    });
</script>

</html>
